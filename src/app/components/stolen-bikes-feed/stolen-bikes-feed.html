<md-lists>
    <md-subheader>Recently Stolen Bikes</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="bike in vm.stolenBikes">
        <img ng-if="bike.thumb" ng-src="{{bike.thumb}}" class="md-avatar" alt="{{bike.title}}" />
        <div class="md-list-item-text" layout="column">
            <h3>{{ bike.title }}</h3>
            <h4>{{ bike.manufacturer_name }}</h4>
            <p>{{ bike.stolen_location }}</p>
        </div>
    </md-list-item>
</md-list>
